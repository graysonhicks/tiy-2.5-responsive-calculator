<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/css/main.css">
  <title>Calculator</title>
</head>
<body>

<section class="container">
  <div class="calculator">
    <div class="display-row">
      <input type="text" id="display" value="0">
    </div>
    <div class="row1-container">
      <div class="square">
          <div class="open-parentheses">
            <h1>(</h1>
          </div>
      </div>
      <div class="square">
        <div class="close-parentheses">
          <h1>)</h1>
        </div>
      </div>
      <div class="square">
        <div class="mc">
          <h1>mc</h1>
        </div>
      </div>
      <div class="square">
        <div class="mplus">
          <h1>m+</h1>
        </div>
      </div>
      <div class="square">
        <div class="mminus">
          <h1>m-</h1>
        </div>
      </div>
      <div class="square">
        <div class="mr">
          <h1>mr</h1>
        </div>
      </div>
      <div class="square">
        <div class="ac numbers" value="ac" id="clearbutton">
          <h1>AC</h1>
        </div>
      </div>
      <div class="square">
        <div class="positivenegative">
          <h1>+/-</h1>
        </div>
      </div>
      <div class="square">
        <div class="percent">
          <h1>%</h1>
        </div>
      </div>
      <div class="square">
        <div class="division operators" value="/">
          <h1>/</h1>
        </div>
      </div>
    </div>
    <div class="row2-container">
      <div class="square">
        <div class="2nd">
          <h1>2<sup class="super">nd</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="x2">
          <h1>x<sup class="super">2</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="x3">
          <h1>x<sup class="super">3</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="xy">
          <h1>x<sup class="super">y</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="ex">
          <h1>e<sup class="super">x</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="10x">
          <h1>10<sup class="super">x</sup></h1>
        </div>
      </div>
      <div class="square">
        <div class="sevenbutton numbers" value="7">
          <h1>7</h1>
        </div>
      </div>
      <div class="square">
        <div class="8 numbers" value="8">
          <h1>8</h1>
        </div>
      </div>
      <div class="square">
        <div class="9 numbers" value="9">
          <h1>9</h1>
        </div>
      </div>
      <div class="square">
        <div class="mult operators" value="*">
          <h1>x</h1>
        </div>
      </div>
    </div>
    <div class="row3-container">
      <div class="square">
        <div class="1divx">
          <h1>1/x</h1>
        </div>
      </div>
      <div class="square">
        <div class="sqroot">
          <h1>Jx</h1>
        </div>
      </div>
      <div class="square">
        <div class="cuberoot">
          <h1>3x</h1>
        </div>
      </div>
      <div class="square">
        <div class="xrooty">
          <h1>x/y</h1>
        </div>
      </div>
      <div class="square">
        <div class="ln">
          <h1>ln</h1>
        </div>
      </div>
      <div class="square">
        <div class="log10">
          <h1>log<sub class="sub-script">10</sub></h1>
        </div>
      </div>
      <div class="square">
        <div class="4 numbers" value="4">
          <h1>4</h1>
        </div>
      </div>
      <div class="square">
        <div class="5 numbers" value="5">
          <h1>5</h1>
        </div>
      </div>
      <div class="square">
        <div class="6 numbers" value="6">
          <h1>6</h1>
        </div>
      </div>
      <div class="square">
        <div class="minus operators" value="-">
          <h1>-</h1>
        </div>
      </div>
    </div>
    <div class="row4-container">
      <div class="square">
        <div class="xexclaim">
          <h1>x!</h1>
        </div>
      </div>
      <div class="square">
        <div class="sin">
          <h1>sin</h1>
        </div>
      </div>
      <div class="square">
        <div class="cos">
          <h1>cos</h1>
        </div>
      </div>
      <div class="square">
        <div class="tan">
          <h1>tan</h1>
        </div>
      </div>
      <div class="square">
        <div class="e">
          <h1>e</h1>
        </div>
      </div>
      <div class="square">
        <div class="EE">
          <h1>EE</h1>
        </div>
      </div>
      <div class="square">
        <div class="1 numbers" value="1">
          <h1>1</h1>
        </div>
      </div>
      <div class="square">
        <div class="2 numbers" value="2">
          <h1>2</h1>
        </div>
      </div>
      <div class="square">
        <div class="3 numbers" value="3">
          <h1>3</h1>
        </div>
      </div>
      <div class="square">
        <div class="plus operators" value="+">
          <h1>+</h1>
        </div>
      </div>
    </div>
    <div class="row5-container">
      <div class="square">
        <div class="rad">
          <h1>rad</h1>
        </div>
      </div>
      <div class="square">
        <div class="sinh">
          <h1>sinh</h1>
        </div>
      </div>
      <div class="square">
        <div class="cosh">
          <h1>cosh</h1>
        </div>
      </div>
      <div class="square">
        <div class="tanh">
          <h1>tanh</h1>
        </div>
      </div>
      <div class="square">
        <div class="pi">
          <h1>pi</h1>
        </div>
      </div>
      <div class="square">
        <div class="rand">
          <h1>rand</h1>
        </div>
      </div>
      <div class="square">
        <div class="blank">
          <h1>|</h1>
        </div>
      </div>
      <div class="square">
        <div class="zero numbers" value="0">
          <h1>0</h1>
        </div>
      </div>
      <div class="square">
        <div class="decimal">
          <h1>.</h1>
        </div>
      </div>
      <div class="square">
        <div class="equals" id="equal" value="=">
          <h1>=</h1>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
<script type="text/javascript" src="js/main.js">

</script>
</html>
