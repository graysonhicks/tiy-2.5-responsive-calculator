<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/css/main.css">
  <title>Calculator</title>
</head>
<body>

<section class="container">
  <div class="calculator">
    <div class="display-row">
      <input type="text" id="display" value="0">
    </div>
    <div class="row1-container">
      <div class="square">
        <div class="ac numbers" value="ac" id="clearbutton">
          <h1>AC</h1>
        </div>
      </div>
      <div class="square">
        <div class="positivenegative">
          <h1>+/-</h1>
        </div>
      </div>
      <div class="square">
        <div class="percent operators" id="percentage" value="%">
          <h1>%</h1>
        </div>
      </div>
      <div class="square">
        <div class="division operators" value="/">
          <h1>/</h1>
        </div>
      </div>
    </div>
    <div class="row2-container">
      <div class="square">
        <div class="sevenbutton numbers" value="7">
          <h1>7</h1>
        </div>
      </div>
      <div class="square">
        <div class="8 numbers" value="8">
          <h1>8</h1>
        </div>
      </div>
      <div class="square">
        <div class="9 numbers" value="9">
          <h1>9</h1>
        </div>
      </div>
      <div class="square">
        <div class="mult operators" value="*">
          <h1>x</h1>
        </div>
      </div>
    </div>
    <div class="row3-container">
      <div class="square">
        <div class="4 numbers" value="4">
          <h1>4</h1>
        </div>
      </div>
      <div class="square">
        <div class="5 numbers" value="5">
          <h1>5</h1>
        </div>
      </div>
      <div class="square">
        <div class="6 numbers" value="6">
          <h1>6</h1>
        </div>
      </div>
      <div class="square">
        <div class="minus operators" value="-">
          <h1>-</h1>
        </div>
      </div>
    </div>
    <div class="row4-container">
      <div class="square">
        <div class="1 numbers" value="1">
          <h1>1</h1>
        </div>
      </div>
      <div class="square">
        <div class="2 numbers" value="2">
          <h1>2</h1>
        </div>
      </div>
      <div class="square">
        <div class="3 numbers" value="3">
          <h1>3</h1>
        </div>
      </div>
      <div class="square">
        <div class="plus operators" value="+">
          <h1>+</h1>
        </div>
      </div>
    </div>
    <div class="row5-container">
      <div class="square">
        <div class="blank">

        </div>
      </div>
      <div class="square">
        <div class="zero numbers" value="0">
          <h1>0</h1>
        </div>
      </div>
      <div class="square">
        <div class="decimal numbers" value=".">
          <h1>.</h1>
        </div>
      </div>
      <div class="square">
        <div class="equals" id="equal" value="=">
          <h1>=</h1>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
<script type="text/javascript" src="js/main.js">

</script>
</html>
